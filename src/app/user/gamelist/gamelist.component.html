<div class="container mt-4">
    <div class="row">
      <!-- Loop through each list -->
      <div class="col-md-3" *ngFor="let list of userProfile.lists">
        <div class="card mb-4">
          <div class="card-header text-center">
            <h5>{{ list.name }}</h5>
          </div>
          <div class="card-body">
            <!-- Loop through the games in the current list -->
            <ul class="list-group">
              <li *ngFor="let gameId of list.gamesIds" class="list-group-item d-flex justify-content-between align-items-center">
                <!-- Game Name (you can replace this with actual game data) -->
                <span>Game {{ gameId }}</span>
                <div>
                  <!-- Change list button -->
                  <button class="btn btn-sm btn-warning" (click)="moveToAnotherList(gameId, list)">Move</button>
                  <!-- Remove game button -->
                  <button class="btn btn-sm btn-danger" (click)="removeGame(gameId, list)">Remove</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
